<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>


</head>
<body>
  <div class="content-wrapper">
    <div class="card-person">
      <div class="card-container">
        <div class="card-top">
          <div class="card-image">
         
          </div>
          <div class="card-info">
            Report for</br>
            <h2 class="card-title">Jeremy Robson</h2>
          </div>
        </div>
          <div class="card-bottom">
            <div class="time-btns">
                <button type="button" class="daily-btn btn" data-time="daily">Daily</button>
                <button type="button" class="weekly-btn btn" data-time="weekly">Weekly</button>
                <button type="button" class="monthly-btn btn" data-time="monthly">Monthly</button>
           
            </div>
          </div>
      </div>
    </div>
    <div class="activity-card orange">

      <div class="card-content">
        <div class="activity-card-top">
          <h3 class="activity-card-title">Work</h3>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="activity-card-bottom">
          <p class="activity-card-time"><span class="current-number"></span>hrs</p>
          <p class="activity-card-previous">
            Last Week - <span class="previous-number"></span>hrs
          </p> 
        </div>
      </div>
    </div> 
    <!-- end of card -->
     <div class="activity-card blue">

      <div class="card-content">
        <div class="activity-card-top">
          <h3 class="activity-card-title">Play</h3>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="activity-card-bottom">
          <p class="activity-card-time"><span class="current-number"></span>hrs</p></p>
          <p class="activity-card-previous">
            Last Week - <span class="previous-number"></span>hrs
          </p> 
        </div>
      </div>
    </div> 
    <!-- end of card -->
     <div class="activity-card pink">

      <div class="card-content">
        <div class="activity-card-top">
          <h3 class="activity-card-title">Study</h3>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="activity-card-bottom">
          <p class="activity-card-time"><span class="current-number"></span>hrs</p>
          <p class="activity-card-previous">
            Last Week - <span class="previous-number"></span>hrs
          </p> 
        </div>
      </div>
    </div> 
    <!-- end of card -->
     <div class="activity-card green">

      <div class="card-content">
        <div class="activity-card-top">
          <h3 class="activity-card-title">Exercise</h3>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="activity-card-bottom">
          <p class="activity-card-time"><span class="current-number"></span>hrs</p>
          <p class="activity-card-previous">
            Last Week - <span class="previous-number"></span>hrs
          </p> 
        </div>
      </div>
    </div> 
    <!-- end of card -->
     <div class="activity-card purple">

      <div class="card-content">
        <div class="activity-card-top">
          <h3 class="activity-card-title">Social</h3>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="activity-card-bottom">
          <p class="activity-card-time"><span class="current-number"></span>hrs</p>
          <p class="activity-card-previous">
            Last Week - <span class="previous-number"></span>hrs
          </p> 
        </div>
      </div>
    </div> 
    <!-- end of card -->
     <div class="activity-card yellow">

      <div class="card-content">
        <div class="activity-card-top">
          <h3 class="activity-card-title">Self Care</h3>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="activity-card-bottom">
          <p class="activity-card-time"><span class="current-number"></span>hrs</p>
          <p class="activity-card-previous">
            Last Week - <span class="previous-number"></span>hrs
          </p> 
        </div>
      </div>
    </div> 
    <!-- end of card -->
  </div>
  
  <script src="script.js"></script>
</body>
</html>
